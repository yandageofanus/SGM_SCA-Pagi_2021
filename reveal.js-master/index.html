<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><img  src="Register.png">
				<P>Fitur ini digunakan saat user mendaftar untuk menggunakan aplikasi ini</P></section>
				<section><img  src="Login.png">
				<p>Fitur ini digunakan saat user ingin masuk kedalam aplikasi menggunakan akun yang sudah di daftar sebelumnya</p>
				</section>
				<section><img  src="Profil.png">
				<p>Fitur ini berisi data pengguna aplikasi</p>
				</section>
				<section><img  src="Beranda.png">
				<p>Fitur ini digunakan untuk mengakses fitur lainnya pada aplikasi ini</p>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
